<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="chat-container">
  
      <div class="message-content">
        <div class="message-text"></div>
        <div class="message-timestamp"></div>
      </div>
    </div>


  <ion-footer>
    <ion-toolbar>
      <ion-input type="text" placeholder="Escribe un mensaje" ></ion-input>
      <ion-button expand="block" >Enviar</ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
