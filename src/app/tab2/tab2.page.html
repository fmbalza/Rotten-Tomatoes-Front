<ion-header>

  <ion-searchbar animated placeholder="Search" (ionChange)="searchUsers( $event ) " ></ion-searchbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let movie of movies | filtro:textoBuscar: 'title' " (click)="goToMovieDetails(movie.id)"  >
      <ion-avatar slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Foto de perfil" >
      </ion-avatar>
      <ion-label>
        {{movie.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
