<ion-header>
  <ion-searchbar
    animated
    placeholder="Search"
    (ionChange)="searchMovies( $event ) "
  ></ion-searchbar>

  <ion-button expand="full" (click)="toggleFilters()">
    {{ showFilters ? 'Hide Filters': 'Show Filters'}}

    
  </ion-button>

  <ion-list *ngIf="showFilters">
    <!-- Filtros -->
    <ion-row>
      <ion-col size="7">
        <ion-item>
          <ion-select [(ngModel)]="selectedGenre" label="Genre">
            <ion-select-option value="">All</ion-select-option>
            <ion-select-option value="35">Comedy</ion-select-option>
            <ion-select-option value="12">Adventure</ion-select-option>
            <ion-select-option value="16">Animation</ion-select-option>
            <ion-select-option value="80">Crime</ion-select-option>
            <ion-select-option value="99">Documentaries</ion-select-option>
            <ion-select-option value="10751">Family</ion-select-option>
            <ion-select-option value="14">Fantasy</ion-select-option>
            <ion-select-option value="36">History</ion-select-option>
            <ion-select-option value="28">Action</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="5">
        <ion-item>
          <ion-input
            type="number"
            [(ngModel)]="selectedYear"
            label="Year"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="7">
        <ion-item>
          <ion-select [(ngModel)]="selectedSortBy" label="SortBy">
            <ion-select-option
              *ngFor="let option of sortByOptions"
              [value]="option.value"
              >{{ option.label }}</ion-select-option
            >
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="5">
        <ion-item>
          <ion-input
            type="number"
            [(ngModel)]="selectedDuration"
            label="Duration"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-select class="tipo" [(ngModel)]="selectedType" label="Type">
          <ion-select-option value="movie">Movie</ion-select-option>
          <ion-select-option value="serie">series</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-button expand="full" (click)="applyFilters()"
      >Aply Filters</ion-button
    >
  </ion-list>




</ion-header>

<ion-content>
  <ion-list>
      <div class="grid-container">
   

        <app-movie (click)="goToMovieDetails(movie.id)"  class="grid-item" *ngFor="let movie of movies | filtro:textoBuscar: 'title' " [movie]="movie"></app-movie>

    

      </div>
  </ion-list>
</ion-content>
